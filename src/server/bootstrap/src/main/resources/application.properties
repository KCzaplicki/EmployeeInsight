spring.application.name=EmployeeInsight

# Actuator properties
management.endpoints.web.exposure.include=info,health
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Basic info properties
info.app.name=Employee Insight
info.app.version=0.1.0-dev

# Environment info properties
info.env.name=development
info.env.profile=${spring.profiles.active:default}
